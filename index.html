<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mrd0x</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .circle img {
      width: 100%;
      height: auto;
    }
    .title {
      font-size: 24px;
      color: black;
      font-weight: bold;
    }
    #installButton {
      margin-top: 20px;
      display: none;
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }
    #installButton img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="circle">
    <img src="mrd0x.png" style="width:130px" alt="Profile Image">
  </div>
  <div class="title">mr.d0x</div>
  <button id="installButton">
    <img src="microsoft-logo.svg" alt="Microsoft Logo">
    Install Microsoft Application
  </button>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }

    let deferredPrompt;
    const installButton = document.getElementById('installButton');

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the mini-infobar from appearing on mobile
      e.preventDefault();
      // Stash the event so it can be triggered later.
      deferredPrompt = e;
      // Update UI to notify the user they can install the PWA
      installButton.style.display = 'flex';

      installButton.addEventListener('click', () => {
        // Hide the button
        installButton.style.display = 'none';
        // Show the install prompt
        deferredPrompt.prompt();
        // Wait for the user to respond to the prompt
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      });
    });

    window.addEventListener('appinstalled', (evt) => {
      console.log('PWA was installed');
      // Redirect to /mrd0x.html
      redirectToMrd0x();
    });

    function redirectToMrd0x() {
      // Check if the service worker is registered
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistration().then((registration) => {
          if (registration) {
            registration.update().then(() => {
              window.location.href = '/mrd0x.html';
            });
          }
        });
      } else {
        window.location.href = '/mrd0x.html';
      }
    }
  </script>
</body>
</html>
